<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons button</title>
    <style>
        button {
            height: 200px;
            width: 300px;
        }
    </style>
</head>

<body>
    <!-- (buttonName) transfers over even if text is not the same-->
    <button onclick="sayYouClickedOn('Rock')" alt="Rock">Rock</button>
    <button onclick="sayYouClickedOn('Paper')" alt="Paper">Paper</button>
    <button onclick="sayYouClickedOn('scissors')" alt="scissors">scissors</button>
    <script src="games.js"></script>
</body>

</html>
