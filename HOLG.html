<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="HOLG.css">
</head>
<body>
    <div class="title">
    <h1>Higher or Lower Game</h1>
    </div>

    <div class="score">
        Score
    </div>

    <div class="input">
        <div id="slideValue">0</div>
    </div>
    
    <div class="slider">
        <input type="range" min="0" max="100" value="50" class="slide" id="number">

    </div>
    <div class="answer">
    <button id="submitButton"></button>
    </div>

    <script src="HOLG.js"></script>
</body>
</html>
